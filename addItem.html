<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addItems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/normalize_css/normalize.css">

    <style>
        #section {
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
    </style>

</head>
<body>
<section id="section">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <h1 class="navbar-brand">
                    Add New Items
                </h1>
            </div>
        </nav>
    </header>

    <div>
        <div class="mb-3 col-10">
            <label for="formGroupExampleInput" class="form-label">Item Id</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="item id">
        </div>
        <div class="mb-3 col-10">
            <label for="formGroupExampleInput2" class="form-label">Item Name</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="item name">
        </div>
        <div class="mb-3 col-10">
            <label for=" formGroupExampleInput2" class="form-label">Quantity On Hand</label>
            <input type="text" class="form-control" id=" formGroupExampleInput2" placeholder="quantity on hand">
        </div>
        <div class="mb-3 col-10">
            <label for=" formGroupExampleInput2" class="form-label">Unite Price</label>
            <input type="number" class="form-control" id=" formGroupExampleInput" placeholder="unite price">
        </div>
    </div>

    <div>
        <button type="button" class="btn btn-danger">Close</button>
        <button type="button" class="btn btn-success">Save</button>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
